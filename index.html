    <style>

        body {

        /* èƒŒæ™¯æ¼‚æµ®çˆ±å¿ƒ */

        @keyframes shake {

        .bear-right {

        .heart-pop {

        @keyframes kiss-right {

        @keyframes heart-popup {
            0% { opacity: 0; transform: translateX(-50%) scale(0); }

<body>

    <!-- èƒŒæ™¯éŸ³ä¹ -->

    <!-- æˆ‘åŠ äº†ä¸€ä¸ªå¤‡ç”¨çš„ç½‘ç»œé“¾æ¥ï¼Œå¦‚æœä½ æ²¡æœ‰æ”¾ bgm.mp3ï¼Œå®ƒä¼šæ’­æ”¾è¿™é¦–é»˜è®¤çš„ -->
    <audio id="bgMusic" loop preload="auto">

    <div class="container" id="mainCard">

        <h1 id="question">åšæˆ‘å¥³æœ‹å‹å¥½å—ï¼Ÿ</h1>
        <div class="btn-container">

            <button id="noBtn">ä¸è¦</button>

    <div class="container hidden" id="successCard">
        <div class="emoji-container kissing-bears">

        </div>
        <h1 class="success-text">æˆ‘å°±çŸ¥é“ä½ ä¼šç­”åº”ï¼<br>æˆ‘ä»¬è¦ä¸€ç›´åœ¨ä¸€èµ·å–” (pVq)</h1>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const emojiDisplay = document.getElementById('emojiDisplay');
        const mainCard = document.getElementById('mainCard');
        const successCard = document.getElementById('successCard');
        const heartsContainer = document.getElementById('hearts-container');
        const bgMusic = document.getElementById('bgMusic');

        // --- éŸ³ä¹æ’­æ”¾é€»è¾‘ ---
        // æµè§ˆå™¨é€šå¸¸ç¦æ­¢è‡ªåŠ¨æ’­æ”¾ï¼Œéœ€è¦ç”¨æˆ·ç‚¹ä¸€ä¸‹å±å¹•æ‰è¡Œ
        document.body.addEventListener('click', function() {
            if (bgMusic.paused) {
                bgMusic.play().catch(error => console.log("Music autoplay prevented:", error));
                document.querySelector('.music-hint').style.display = 'none'; // æ’­æ”¾åéšè—æç¤º
            }
        }, { once: false }); // æ”¹ä¸ºfalseç¡®ä¿å¦‚æœç¬¬ä¸€æ¬¡å¤±è´¥ï¼Œç¬¬äºŒæ¬¡ç‚¹å‡»è¿˜èƒ½è§¦å‘

        const noTexts = [
            "ä¸è¦", 
            "ä½ è®¤çœŸçš„å—ï¼Ÿ", 
            "å†æƒ³æƒ³å˜›...", 
            "ä¸è®¸é€‰è¿™ä¸ªï¼", 
            "æˆ‘ä¼šå¾ˆä¼¤å¿ƒçš„ T_T", 
            "æ±‚æ±‚ä½ äº†...",
            "åˆ«è¿™æ ·å˜›...",
            "è¡Œå§ï¼Œé‚£æˆ‘å°±...",
            "æˆ‘å°±å½“ä½ æ‰‹æ»‘äº†"
        ];
        
        const sadEmojis = [
            "ğŸ»ğŸ’”", "ğŸ»ğŸ’§", "ğŸ»ğŸ˜­", "ğŸ‘»ğŸ¥€", "ğŸ’”ğŸ¥"
        ];

        let clickCount = 0;
        let yesBtnSize = 1.2;

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('bg-heart');
                heart.innerHTML = Math.random() > 0.5 ? 'â¤' : 'ğŸ’•';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 5 + 5 + 's';
                heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                heartsContainer.appendChild(heart);
            }
        }
        createHearts();

        noBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // é˜²æ­¢è§¦å‘bodyç‚¹å‡»ï¼ˆå¯é€‰ï¼‰
            clickCount++;
            yesBtnSize *= 1.3;
            yesBtn.style.fontSize = `${yesBtnSize}rem`;
            
            const textIndex = Math.min(clickCount, noTexts.length - 1);
            noBtn.innerText = noTexts[textIndex];
            
            const emojiIndex = (clickCount - 1) % sadEmojis.length;
            emojiDisplay.innerText = sadEmojis[emojiIndex];
            
            emojiDisplay.classList.remove('breathing');
            emojiDisplay.classList.add('shake');
            setTimeout(() => {
                emojiDisplay.classList.remove('shake');
            }, 500);
            
            question.innerText = "çœŸçš„ä¸ç­”åº”å—ï¼Ÿ(T_T)";

            if (yesBtnSize > 6) {
                yesBtn.style.position = 'fixed';
                yesBtn.style.top = '0';
                yesBtn.style.left = '0';
                yesBtn.style.width = '100vw';
                yesBtn.style.height = '100vh';
                yesBtn.style.borderRadius = '0';
                yesBtn.style.display = 'flex';
                yesBtn.style.justifyContent = 'center';
                yesBtn.style.alignItems = 'center';
                yesBtn.style.zIndex = '100';
            }
            
            // ç¡®ä¿ç‚¹å‡»æŒ‰é’®ä¹Ÿèƒ½è§¦å‘éŸ³ä¹
            if (bgMusic.paused) {
                bgMusic.play();
                document.querySelector('.music-hint').style.display = 'none';
            }
        });

        yesBtn.addEventListener('click', () => {
            mainCard.classList.add('hidden');
            successCard.classList.remove('hidden');
            document.body.style.backgroundImage = "linear-gradient(to top, #ff0844 0%, #ffb199 100%)";
            startConfetti();
            
            // ç¡®ä¿ç‚¹å‡»æŒ‰é’®ä¹Ÿèƒ½è§¦å‘éŸ³ä¹
            if (bgMusic.paused) {
                bgMusic.play();
                document.querySelector('.music-hint').style.display = 'none';
            }
        });

        function startConfetti() {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const colors = ['#ff4b6e', '#ffb7b2', '#ff9a9e', '#fecfef', '#ffffff'];

            function Particle() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 15 + 10;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 3 + 2;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 2 - 1;
                this.isHeart = Math.random() > 0.5;
            }

            Particle.prototype.update = function() {
                this.y += this.speedY;
                this.x += this.speedX;
                this.rotation += this.rotationSpeed;
                
                if (this.y > canvas.height) {
                    this.y = -20;
                    this.x = Math.random() * canvas.width;
                }
            };

            Particle.prototype.draw = function() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                
                if (this.isHeart) {
                    ctx.fillStyle = this.color;
                    ctx.font = this.size + "px Arial";
                    ctx.fillText("â¤", -this.size/2, this.size/2);
                } else {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size / 3, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            };

            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                }
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
