<body>

    <div class="container hidden" id="successCard">

                 alt="Happy Hug">

        <h1 class="success-text">æˆ‘å°±çŸ¥é“ä½ ä¼šç­”åº”ï¼<br>æˆ‘ä»¬è¦ä¸€ç›´åœ¨ä¸€èµ·å–” (pVq)</h1>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const emojiDisplay = document.getElementById('emojiDisplay');
        const mainCard = document.getElementById('mainCard');
        const successCard = document.getElementById('successCard');
        const heartsContainer = document.getElementById('hearts-container');

        // æ‹’ç»æ–‡æ¡ˆ
        const noTexts = [
            "ä¸è¦", 
            "ä½ è®¤çœŸçš„å—ï¼Ÿ", 
            "å†æƒ³æƒ³å˜›...", 
            "ä¸è®¸é€‰è¿™ä¸ªï¼", 
            "æˆ‘ä¼šå¾ˆä¼¤å¿ƒçš„ T_T", 
            "æ±‚æ±‚ä½ äº†...",
            "åˆ«è¿™æ ·å˜›...",
            "è¡Œå§ï¼Œé‚£æˆ‘å°±...",
            "æˆ‘å°±å½“ä½ æ‰‹æ»‘äº†"
        ];
        
        // æ ¸å¿ƒä¿®æ”¹ï¼šä¸åŒé˜¶æ®µçš„ Emoji ç»„åˆ
        // è¿™äº›æ˜¯çº¯æ–‡æœ¬ï¼Œæ°¸è¿œä¸ä¼šåŠ è½½å¤±è´¥ï¼
        const sadEmojis = [
            "ğŸ»ğŸ’”",       // 1. å¿ƒç¢
            "ğŸ»ğŸ’§",       // 2. æµæ±—/ç´§å¼ 
            "ğŸ»ğŸ˜­",       // 3. å¤§å“­
            "ğŸ‘»ğŸ¥€",       // 4. çµé­‚å‡ºçª+å‡‹è°¢çš„èŠ±
            "ğŸ’”ğŸ¥"        // 5. å½»åº•å¿ƒç¢è¿›åŒ»é™¢
        ];

        let clickCount = 0;
        let yesBtnSize = 1.2;

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('bg-heart');
                heart.innerHTML = Math.random() > 0.5 ? 'â¤' : 'ğŸ’•';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 5 + 5 + 's';
                heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                heartsContainer.appendChild(heart);
            }
        }
        createHearts();

        // ç‚¹å‡» "ä¸è¦" çš„é€»è¾‘
        noBtn.addEventListener('click', () => {
            clickCount++;
            
            // å˜å¤§ "å¥½å‘€" æŒ‰é’®
            yesBtnSize *= 1.3;
            yesBtn.style.fontSize = `${yesBtnSize}rem`;
            
            // æ”¹å˜æ–‡å­—
            const textIndex = Math.min(clickCount, noTexts.length - 1);
            noBtn.innerText = noTexts[textIndex];
            
            // æ”¹å˜ Emoji
            const emojiIndex = (clickCount - 1) % sadEmojis.length;
            emojiDisplay.innerText = sadEmojis[emojiIndex];
            
            // ç§»é™¤å‘¼å¸åŠ¨ç”»ï¼Œæ·»åŠ é¢¤æŠ–åŠ¨ç”» (è®©å®ƒçœ‹èµ·æ¥å¾ˆä¼¤å¿ƒ/å®³æ€•)
            emojiDisplay.classList.remove('breathing');
            emojiDisplay.classList.add('shake');
            
            // åŠ¨ç”»æ’­æ”¾å®Œåç§»é™¤ classï¼Œä»¥ä¾¿ä¸‹æ¬¡ç‚¹å‡»å†æ¬¡è§¦å‘
            setTimeout(() => {
                emojiDisplay.classList.remove('shake');
            }, 500);
            
            // æ”¹å˜æ ‡é¢˜æ–‡å­—
            question.innerText = "çœŸçš„ä¸ç­”åº”å—ï¼Ÿ(T_T)";

            // å¦‚æœæŒ‰é’®å¤ªå¤§ï¼Œè®©å®ƒå æ®å…¨å±
            if (yesBtnSize > 6) {
                yesBtn.style.position = 'fixed';
                yesBtn.style.top = '0';
                yesBtn.style.left = '0';
                yesBtn.style.width = '100vw';
                yesBtn.style.height = '100vh';
                yesBtn.style.borderRadius = '0';
                yesBtn.style.display = 'flex';
                yesBtn.style.justifyContent = 'center';
                yesBtn.style.alignItems = 'center';
                yesBtn.style.zIndex = '100';
            }
        });

        // ç‚¹å‡» "å¥½å‘€" çš„é€»è¾‘
        yesBtn.addEventListener('click', () => {
            mainCard.classList.add('hidden');
            successCard.classList.remove('hidden');
            document.body.style.backgroundImage = "linear-gradient(to top, #ff0844 0%, #ffb199 100%)";
            startConfetti();
        });

        // æ’’èŠ±ç‰¹æ•ˆ
        function startConfetti() {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const colors = ['#ff4b6e', '#ffb7b2', '#ff9a9e', '#fecfef', '#ffffff'];

            function Particle() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 15 + 10;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 3 + 2;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 2 - 1;
                this.isHeart = Math.random() > 0.5;
            }

            Particle.prototype.update = function() {
                this.y += this.speedY;
                this.x += this.speedX;
                this.rotation += this.rotationSpeed;
                
                if (this.y > canvas.height) {
                    this.y = -20;
                    this.x = Math.random() * canvas.width;
                }
            };

            Particle.prototype.draw = function() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                
                if (this.isHeart) {
                    ctx.fillStyle = this.color;
                    ctx.font = this.size + "px Arial";
                    ctx.fillText("â¤", -this.size/2, this.size/2);
                } else {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size / 3, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            };

            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                }
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
